version: "3"
services:
  mongo_db:
    image: mongo:4
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=$MONGODB_USER
      - MONGO_INITDB_ROOT_PASSWORD=$MONGODB_PASSWORD
    ports:
      - $MONGODB_LOCAL_PORT:$MONGODB_DOCKER_PORT
    volumes:
      - db:/data/db

  bookappbackend:
    image: pdelebarre/bookappbackend:latest
    container_name: bookappbackend
    restart: on-failure
    ports:
      - $SPRING_LOCAL_PORT:$SPRING_DOCKER_PORT
    environment:
      SPRING_APPLICATION_JSON: '{
        "spring.data.mongodb.uri" : "mongodb://$MONGODB_USER:$MONGODB_PASSWORD@mongo_db:$MONGODB_DOCKER_PORT/$MONGODB_DATABASE?authSource=admin"
        }'
    depends_on:
      - mongo_db

  bookappfrontend:
    image: pdelebarre/book-app-frontend:main
    container_name: book-app-frontend
    restart: on-failure
    environment:
      - BOOKAPP_API_BASE_URL=$BOOKAPP_API_BASE_URL
      - BOOKAPP_API_PORT=$BOOKAPP_API_PORT
    ports:
      - "3005:80"
    depends_on:
      - bookappbackend

volumes:
  db:

